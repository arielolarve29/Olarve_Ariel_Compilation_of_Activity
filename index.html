<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f8f9fa;
            --text-color: #ffffff;
            --card-bg-color: #ffffff;
            --card-text-color: #000000;
            --hover-color: #0056b3;
            --gradient-start: #007bff;
            --gradient-end: #00bfff;
            --transition-duration: 0.4s;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .carousel-item {
            height: 50vh;
            min-height: 300px;
            background-size: 100% 100%;
            
            background-position: center center;
        }

        .carousel-caption {
            bottom: 50%;
            transform: translateY(50%);
        }

        .btn-primary {
            transition: background-color 0.3s, transform var(--transition-duration);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before, .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: var(--hover-color);
            transform: translate(-50%, -50%) scale(0);
            transition: transform var(--transition-duration) ease;
            z-index: -1;
        }

        .btn-primary::before {
            border-radius: 50%;
        }

        .btn-primary::after {
            border-radius: 0;
        }

        .btn-primary:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-primary:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-primary:active {
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-bg-color);
            color: var(--card-text-color);
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .project-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .project-loading.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0s;
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('maintopbg.jpg');">
                <div class="carousel-caption">
                    <h1 class="display-4">Welcome to My Project Showcase</h1>
                    <p class="lead">Explore my four amazing projects by clicking the buttons below.</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('c1.jpg');">
                
            </div>
            <div class="carousel-item" style="background-image: url('c2.jpg');"></div>
            <div class="carousel-item" style="background-image: url('c3.jpg');"></div>
            <div class="carousel-item" style="background-image: url('c4.jpg');"></div>
            <div class="carousel-item" style="background-image: url('c5.jpg');"></div>
            <div class="carousel-item" style="background-image: url('c6.jpg');"></div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container content-wrapper">
        <nav class="text-center mb-4">
            <div class="row">
                <div class="col-12 col-md-3 mb-2">
                    <button class="btn btn-primary btn-block" onclick="showProject('olarve_resume.html')">Resume</button>
                </div>
                <div class="col-12 col-md-3 mb-2">
                    <button class="btn btn-primary btn-block" onclick="showProject('olarve_registration.html')">Resigtration</button>
                </div>
                <div class="col-12 col-md-3 mb-2">
                    <button class="btn btn-primary btn-block" onclick="showProject('olarve_menu.html')">Menu</button>
                </div>
                <div class="col-12 col-md-3 mb-2">
                    <button class="btn btn-primary btn-block" onclick="showProject('OLARVE_STORE.html')">Store</button>
                </div>
            </div>
        </nav>

        <div id="project-content" class="card" role="region" aria-live="polite">
            <div class="card-body">
                <h5 class="card-title">Ariel Olarve BSIT 3 - 3</h5>
                <p class="card-text">Click one of the buttons above to load project content.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© aolrve 2024</p>
    </div>

    <div id="project-loading" class="project-loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        function showProject(url) {
            // Show loading spinner
            var projectLoading = document.getElementById('project-loading');
            projectLoading.classList.add('active');

            // Delay navigation for 1 second
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
